<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Zoco Market</title>
    <link rel="icon" type="image/png" href="img/ELZOCOfv.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CaptureIt';
            src: url('./Capture it.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary: #ca870b;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body { 
            background-color: #f4f4f4; 
            overflow-x: hidden; 
        }

        /* HEADER OPTIMIZADO */
        header {
            background-color: var(--primary);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img { height: 50px; width: auto; }

        .header-title {
            font-family: 'CaptureIt', sans-serif;
            font-size: clamp(24px, 6vw, 50px);
            text-transform: uppercase;
            text-align: center;
            flex: 1;
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* GRID DE PRODUCTOS SIMÉTRICO */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding: 20px 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Alinea el contenido */
            height: 100%; /* Obliga a que todas midan lo mismo en su fila */
        }

        /* CONTENEDOR DE IMAGEN FIJO */
        .img-container {
            width: 100%;
            height: 150px; /* Altura fija para todas las imágenes */
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #eee;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta la imagen para que rellene el cuadro sin deformarse */
        }

        .product-card h3 {
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: var(--secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Máximo 2 líneas de texto */
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.4rem; /* Altura fija para el nombre */
        }

        .price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .btn-add {
            background: #0b2d53;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: transform 0.1s;
        }

        .btn-add:active { transform: scale(0.95); }

        /* MODALES ADAPTADOS */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 15px;
        }

        .modal.open { display: flex; }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* RESPONSIVO PARA MÓVILES PEQUEÑOS */
        @media (max-width: 400px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en móvil */
                gap: 8px;
                padding: 10px;
            }
            .img-container { height: 120px; }
            .header-title { font-size: 22px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><img src="img/ELZOCO.png" alt="Logo"></div>
            <div class="header-title">El Zoco</div>
            <div class="cart-icon" id="btnAbrirCarrito">
                <i class="fas fa-shopping-basket"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="products-grid">
        <div class="product-card">
            <div class="img-container">
                <img src="img/ControlSEG.jpg" alt="Control SEG">
            </div>
            <h3>Control SEG</h3>
            <p class="price">$280.00</p>
            <button class="btn-add" onclick="agregarAlCarrito('Control SEG', 280)">Añadir</button>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="img/redmi13.jpg" alt="Redmi Note 13">
            </div>
            <h3>Redmi Note 13</h3>
            <p class="price">$3,000.00</p>
            <button class="btn-add" onclick="agregarAlCarrito('Redmi Note 13', 3000)">Añadir</button>
        </div>
        
        </main>

    <div class="modal" id="modalCarrito">
        <div class="modal-content">
            <h2 style="margin-bottom:15px;">Tu Carrito</h2>
            <div id="listaItems" style="max-height: 300px; overflow-y: auto;"></div>
            <hr>
            <h3 id="textoTotal" style="margin-top:10px; text-align:right;">Total: $0.00</h3>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-add" style="background:#888;" onclick="cerrarModales()">Cerrar</button>
                <button class="btn-add" onclick="abrirPago()">Pagar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modalPago">
        <div class="modal-content">
            <h2>Finalizar Pedido</h2>
            <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin:15px 0; font-size:0.9rem;">
                <p><strong>Titular:</strong> Oscar Marquez</p>
                <p><strong>Banco:</strong> BBVA</p>
                <p><strong>CLABE:</strong> 0121 8001 5977 6535 06</p>
            </div>
            <button class="btn-add" style="background:#25d366;" onclick="enviarPedido()">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </button>
        </div>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            document.querySelector('.cart-count').innerText = carrito.length;
        }

        document.getElementById('btnAbrirCarrito').onclick = function() {
            const lista = document.getElementById('listaItems');
            lista.innerHTML = '';
            total = 0;
            if(carrito.length === 0) {
                lista.innerHTML = '<p>Carrito vacío</p>';
            } else {
                carrito.forEach((item, i) => {
                    total += item.precio;
                    lista.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>${item.nombre}</span>
                        <span>$${item.precio}</span>
                    </div>`;
                });
            }
            document.getElementById('textoTotal').innerText = "Total: $" + total.toFixed(2);
            document.getElementById('modalCarrito').classList.add('open');
        };

        function abrirPago() {
            if(carrito.length === 0) return;
            document.getElementById('modalCarrito').classList.remove('open');
            document.getElementById('modalPago').classList.add('open');
        }

        function cerrarModales() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('open'));
        }

        function enviarPedido() {
            const num = "+525580867149";
            let msg = "¡Hola! Mi pedido de El Zoco:\n";
            carrito.forEach(i => msg += `- ${i.nombre}: $${i.precio}\n`);
            msg += `\n*Total: $${total.toFixed(2)}*`;
            window.open("https://wa.me/" + num + "?text=" + encodeURIComponent(msg));
        }
    </script>
</body>
</html>
