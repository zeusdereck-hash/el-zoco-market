<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Zoco Market</title>
    <link rel="icon" type="image/png" href="img/ELZOCOfv.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CaptureIt';
            src: url('./Capture it.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary: #ca870b;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body { background-color: #f8f9fa; overflow-x: hidden; }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 100px;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img { height: 80px; width: auto; }

        .header-title {
            font-family: 'CaptureIt', sans-serif;
            font-size: clamp(30px, 8vw, 80px); /* Tama√±o fluido */
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1;
        }

        .cart-icon {
            position: relative;
            font-size: 30px;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/banner.jpg');
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .hero h1 { font-size: 1.8rem; padding: 0 10px; }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 30px 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 { font-size: 1rem; margin: 10px 0; }

        .btn-add {
            background: #0b2d53;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* MODALES */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.open { display: flex; }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .bank-details {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.85rem;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Ajustes Mobile Extra */
        @media (max-width: 480px) {
            .logo img { height: 60px; }
            .header-title { font-size: 35px; }
            .hero h1 { font-size: 1.4rem; }
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo"><img src="img/ELZOCO.png" alt="Logo"></div>
            <div class="header-title">El Zoco</div>
            <div class="cart-container">
                <div class="cart-icon" id="btnAbrirCarrito">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>La mejor tecnolog√≠a, al mejor precio</h1>
    </section>

    <main class="container">
        <div class="products-grid">
            <div class="product-card">
                <img src="img/ControlSEG.jpg">
                <h3>Control SEG</h3>
                <p style="color:var(--accent); font-weight:bold;">$280.00</p>
                <button class="btn-add" onclick="agregarAlCarrito('Control SEG', 280)">A√±adir</button>
            </div>
            <div class="product-card">
                <img src="img/redmi13.jpg">
                <h3>Redmi Note 13</h3>
                <p style="color:var(--accent); font-weight:bold;">$3,000.00</p>
                <button class="btn-add" onclick="agregarAlCarrito('Redmi Note 13', 3000)">A√±adir</button>
            </div>
        </div>
    </main>

    <div class="modal" id="modalCarrito">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModales()">&times;</button>
            <h2>Tu Carrito</h2>
            <div id="listaItems" style="margin: 20px 0;"></div>
            <h3 id="textoTotal">Total: $0.00</h3>
            <button class="btn-add" style="margin-top:20px;" onclick="abrirPago()">PAGAR</button>
        </div>
    </div>

    <div class="modal" id="modalPago">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModales()">&times;</button>
            <h2>Pago</h2>
            <div class="bank-details">
                <p><strong>Banco:</strong> BBVA</p>
                <p><strong>Tarjeta:</strong> 4152 3144 1425 5862</p>
                <p><strong>Titular:</strong> Oscar Marquez</p>
            </div>
            <button class="whatsapp-btn" onclick="enviarPedido()">
                <i class="fab fa-whatsapp"></i> Enviar Comprobante
            </button>
        </div>
    </div>

    <script>
        let carrito = [];
        let totalAcumulado = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            document.querySelector('.cart-count').innerText = carrito.length;
            alert("¬°Producto a√±adido!");
        }

        document.getElementById('btnAbrirCarrito').onclick = function () {
            renderizarCarrito();
            document.getElementById('modalCarrito').classList.add('open');
        };

        function renderizarCarrito() {
            const contenedor = document.getElementById('listaItems');
            contenedor.innerHTML = '';
            totalAcumulado = 0;
            if (carrito.length === 0) {
                contenedor.innerHTML = '<p>El carrito est√° vac√≠o</p>';
                document.getElementById('textoTotal').innerText = "Total: $0.00";
                return;
            }
            carrito.forEach((item, i) => {
                totalAcumulado += item.precio;
                contenedor.innerHTML += `
                <div class="cart-item">
                    <span>${item.nombre}</span>
                    <b>$${item.precio.toFixed(2)}</b>
                </div>`;
            });
            document.getElementById('textoTotal').innerText = "Total: $" + totalAcumulado.toFixed(2);
        }

        function abrirPago() {
            if (carrito.length === 0) return;
            document.getElementById('modalCarrito').classList.remove('open');
            document.getElementById('modalPago').classList.add('open');
        }

        function cerrarModales() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('open'));
        }

        function enviarPedido() {
            const numero = "+525580867149";
            let texto = "¬°Hola El Zoco! üëã Quiero confirmar mi pedido:\n\n";
            carrito.forEach(item => { texto += `- ${item.nombre}: $${item.precio}\n`; });
            texto += `\n*Total: $${totalAcumulado.toFixed(2)}*`;
            window.open("https://wa.me/" + numero + "?text=" + encodeURIComponent(texto), '_blank');
        }
    </script>
</body>
</html>
