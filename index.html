<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Zoco Market</title>
    <link rel="icon" type="image/png" href="img/ELZOCOfv.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CaptureIt';
            src: url('./Capture it.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary: #ca870b;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f4f4; overflow-x: hidden; }

        /* HEADER */
        header {
            background-color: var(--primary);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img { height: 50px; width: auto; }

        .header-title {
            font-family: 'CaptureIt', sans-serif;
            font-size: clamp(24px, 6vw, 50px);
            text-transform: uppercase;
            text-align: center;
            flex: 1;
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding: 20px 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .img-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #eee;
        }

        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .product-card h3 {
            font-size: 0.95rem;
            margin-bottom: 5px;
            height: 2.4rem;
            overflow: hidden;
        }

        .price { color: var(--accent); font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; }

        .btn-add {
            background: #0b2d53;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* MODALES */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 15px;
        }

        .modal.open { display: flex; }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .btn-delete {
            color: var(--accent);
            cursor: pointer;
            background: none;
            border: none;
            margin-left: 10px;
        }

        /* RESPONSIVO M칍VIL */
        @media (max-width: 400px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .img-container { height: 120px; }
            .header-title { font-size: 22px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo"><img src="img/ELZOCO.png" alt="Logo"></div>
            <div class="header-title">El Zoco</div>
            <div class="cart-icon" onclick="abrirCarrito()">
                <i class="fas fa-shopping-basket"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="products-grid">
        <div class="product-card">
            <div class="img-container"><img src="img/ControlSEG.jpg"></div>
            <h3>Control SEG</h3>
            <p class="price">$280.00</p>
            <button class="btn-add" onclick="agregarAlCarrito('Control SEG', 280)">A침adir</button>
        </div>
        <div class="product-card">
            <div class="img-container"><img src="img/redmi13.jpg"></div>
            <h3>Redmi Note 13</h3>
            <p class="price">$3000.00</p>
            <button class="btn-add" onclick="agregarAlCarrito('Redmi Note 13', 3000)">A침adir</button>
        </div>
    </main>

    <div class="modal" id="modalCarrito">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModales()">&times;</button>
            <h2>Tu Carrito</h2>
            <div id="listaItems" style="margin: 15px 0; max-height: 250px; overflow-y: auto;"></div>
            <h3 id="textoTotal">Total: $0.00</h3>
            <button class="btn-add" style="margin-top: 15px;" onclick="abrirPago()">PAGAR AHORA</button>
        </div>
    </div>

    <div class="modal" id="modalPago">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModales()">&times;</button>
            <h2>Finalizar Pago</h2>
            <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin:15px 0;">
                <p><strong>Titular:</strong> Oscar Marquez</p>
                <p><strong>Banco:</strong> BBVA</p>
                <p><strong>Cuenta:</strong> 4152 3144 1425 5862</p>
            </div>
            <button class="btn-add" style="background:#25d366;" onclick="enviarPedido()">
                <i class="fab fa-whatsapp"></i> Confirmar por WhatsApp
            </button>
        </div>
    </div>

    <script>
        let carrito = [];
        let totalAcumulado = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarContador();
            alert(nombre + " a침adido al carrito");
        }

        function actualizarContador() {
            document.querySelector('.cart-count').innerText = carrito.length;
        }

        function abrirCarrito() {
            renderizarCarrito();
            document.getElementById('modalCarrito').classList.add('open');
        }

        function renderizarCarrito() {
            const contenedor = document.getElementById('listaItems');
            contenedor.innerHTML = '';
            totalAcumulado = 0;

            if (carrito.length === 0) {
                contenedor.innerHTML = '<p>Tu carrito est치 vac칤o</p>';
            } else {
                carrito.forEach((item, index) => {
                    totalAcumulado += item.precio;
                    contenedor.innerHTML += `
                        <div class="cart-item">
                            <span>${item.nombre} - $${item.precio}</span>
                            <button class="btn-delete" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>`;
                });
            }
            document.getElementById('textoTotal').innerText = "Total: $" + totalAcumulado.toFixed(2);
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarContador();
            renderizarCarrito();
        }

        function abrirPago() {
            if (carrito.length === 0) return alert("El carrito est치 vac칤o");
            document.getElementById('modalCarrito').classList.remove('open');
            document.getElementById('modalPago').classList.add('open');
        }

        function cerrarModales() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('open'));
        }

        function enviarPedido() {
            const numero = "+525580867149";
            let texto = "춰Hola El Zoco! 游녦 Quiero confirmar mi pedido:\n\n";
            carrito.forEach(item => { texto += `- ${item.nombre}: $${item.precio}\n`; });
            texto += `\n*Total a pagar: $${totalAcumulado.toFixed(2)}*`;
            
            const enlace = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);
            window.open(enlace, '_blank');
            
            // Limpiar carrito tras pedido
            carrito = [];
            actualizarContador();
            cerrarModales();
        }
    </script>
</body>
</html>
